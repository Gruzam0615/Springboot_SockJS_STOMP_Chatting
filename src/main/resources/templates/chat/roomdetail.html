<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Websocket ChatRoom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/roomdetail.css">
</head>
<body>
<div class="container" id="app" v-cloak>
    <div>
        <h2>{{room.roomName}}</h2>
    </div>
    <ul class="list-group chatMessageBoard">
        <li class="list-group-item" v-for="message in messages">
            {{message.sender}} - {{message.message}}
        </li>
    </ul>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" class="form-control" v-model="message" v-on:keypress.enter="sendMessage">
        <input type="file" id="fileMessage" class="form-control fileMessage" v-model="fileMessage">
        <div class="input-group-append">
            <button class="btn btn-success" type="button" @click="sendMessage">보내기</button>
        </div>
        <div class="input-group-append">
            <button id="sendAttachFileBtn" class="btn btn-primary" type="button" @click="sendAttachFile">파일+</button>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>

<script src="/assets/js/CurrentDate.js"></script>
<script>
    //alert(document.title);
    // websocket & stomp initialize
    var sock = new SockJS("/ws/chat");
    var ws = Stomp.over(sock);
    var reconnect = 0;

    let crntDate = new CurrentDate();
    // vue.js
    var vm = new Vue({        
        el: '#app',
        data: {
            roomId: '',
            room: {},
            sender: '',
            message: '',
            fileMessage: '',
            messages: [],           
            sendDate: "",
        },
        created() {
            this.roomId = localStorage.getItem('wschat.roomId');
            this.sender = localStorage.getItem('wschat.sender');
            this.findRoom();
        },
        methods: {            
            findRoom: function() {
                console.log(crntDate.ShowCurrentDate());
                axios.get('/chat/room/'+this.roomId)
                    .then((response) => {
                        this.room = response.data; 
                    });
            },
            sendMessage: function() {
                ws.send("/app/chat/message", {}, JSON.stringify({
                    messageType:"TALK", 
                    roomId:this.roomId, 
                    sender:this.sender, 
                    message:this.message, 
                    sendDate: crntDate.ShowCurrentDate()
                }));
                this.message = '';
            },
            sendAttachFile: () => {
                const FileAttachForm = document.querySelector("#fileMessage");
                FileAttachForm.click();
                FileAttachForm.addEventListener("change", (e)=> {
                    let file = e.target.files[0];
                    let fr = new FileReader();

                    fr.readAsDataURL(file);

                    ws.send("/app/chat/sendFileMessage", {}, JSON.stringify({
                        messageType: "FILE",
                        roomId: this.roomId,
                        sender: this.sender,
                        fileMessage: file,
                        sendDate: crntDate.ShowCurrentDate()
                    }));
                });
                
            },
            recvMessage: function(recv) {                
                /*
                // 위로 갈수록 가장 최근 메시지
                this.messages.unshift({}) 
                */

                // 아래로 갈수록 가장 최근 메시지
                this.messages.push({
                    "messageType":recv.messageType,
                    "sender":recv.messageType=="ENTER"?'[알림]':recv.sender,
                    "message":recv.message,
                    "fileMessage": recv.fileMessage==null? "사진이면 사진":"사진아니면 다른거",
                    "sendDate": recv.sendDate
                });
            }
        }
    });

    function connect() {
        // pub/sub event
        ws.connect({}, function(frame) {
            ws.subscribe("/topic/chat/room/"+vm.$data.roomId, function(message) {
                var recv = JSON.parse(message.body);
                vm.recvMessage(recv);
            })
            ws.send("/app/chat/message", {}, JSON.stringify({
                messageType:'ENTER',
                roomId:vm.$data.roomId,
                sender:vm.$data.sender,
                sendDate: crntDate.ShowCurrentDate()
            }));
        }, function(error) {
            if(reconnect++ <= 5) {
                setTimeout(function() {
                    console.log("connection reconnect");
                    sock = new SockJS("/ws/chat");
                    ws = Stomp.over(sock);
                    connect();
                },10*1000);
            }
        });
    }
    connect();
</script>
</body>
</html>
